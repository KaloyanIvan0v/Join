<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Board</title>

    <link rel="icon" type="image/x-icon" href="/img/logoDark.png">

    <link rel="stylesheet" href="/css/templates.css">
    <link rel="stylesheet" href="/css/board.css">
    <link rel="stylesheet" href="/fonts/Inter/Inter-VariableFont_slnt,wght.ttf">

    <script src="/js/add_task.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/board.js"></script>
    <script src="/script.js"></script>
    <script src="/js/w3include.js"></script>
</head>
<body onload="init_board()">
    <div w3-include-html="/templates/header.html" class="header"></div>
    <div w3-include-html="/templates/sidebar.html" class="sidebar"></div>

    <div id="backgroundDialog">
        <div class="dialog" id="dialog"></div>
    </div>

    <div class="headline-area-board">
        <div class="headline-search-add">
            <h2>Board</h2>

            <div class="find-add-board">
                <form class="input-find-task">
                    <input type="text" placeholder="Find Task">
                    <img onclick="searchTask()" src="/img/line_with_searchicon.png">
                </form>
                <div class="add-task-headline hover">
                    <a>Add Task</a>
                    <img class="add_button_headline hover" src="/img/add_white.png">
                </div>
            </div>
        </div>

        <div class="subline-board">
            <div class="subline-field">
                <span>To do</span>
                <a class="add-task-board">
                    <img class="plus-board" src="/img/plus_board_blue.png">
                </a>
            </div>        
            
            <div class="subline-field">
                <span>In progress</span>
                <a class="add-task-board" onclick="addTask()">
                    <img class="plus-board" src="/img/plus_board_blue.png">
                </a>
            </div>
            
            <div class="subline-field">
                <span>Await Feedback</span>
                <a class="add-task-board" onclick="addTask()">
                    <img class="plus-board" src="/img/plus_icon_board.png">
                </a>
            </div>
        
            <div class="subline-field">
                <span>Done</span>
            </div>
        </div>
    </div>

    <div class="board-distribution">
        <div class="task-area" id="categoryToDo"></div>
        <div class="task-area" id="categoryInProgress"></div>
        <div class="task-area" id="categoryAwaitFeedback"></div>
        <div class="task-area" id="categoryDone"></div>
    </div>
</body>
</html>
