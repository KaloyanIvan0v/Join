<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Add Task</title>

    <link rel="icon" type="image/x-icon" href="/img/logoDark.png">
    
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/css/add_task.css">
    <link rel="stylesheet" href="/css/templates.css">

    <script src="/js/w3include.js"></script>
    <script src="/script.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/add_task.js"></script>
    <script src="/js/board.js"></script>

</head>

<body onload="init()">
    <div w3-include-html="/templates/header.html" class="header"></div>
    <div w3-include-html="/templates/sidebar.html" class="sidebar"></div>

    <h2>Add Task</h2>

    <form onsubmit="addTask(); return false" class="add-task-informations">
        <div class="leftside-add-task">

            <div class="description-input d-flex-column-center">
                <div class="input-description">
                    <div class="d-flex">
                        <span>Title</span>
                        <span class="color-FF8190">*</span>
                    </div>
                </div>
                <input class="input-field" id="title" type="text" placeholder="Enter a title">
                <div class="required-field-title">
                    <span></span>
                </div>
            </div>

            <div class="description-textarea d-flex-column-center">
                <div class="input-description">
                    <span>Description</span>
                </div>
                <textarea id="description" placeholder="Enter a description"></textarea>
                <div class="required-field-description">
                    <span></span>
                </div>
            </div>

            <div class="assigned-to d-flex-column-center">
                <span class="input-description">Assigned to</span>
                <select class="input-field option-value-disabled" id="assignedTo">
                    <option class="option-value-disabled" value="" disabled selected>Select contacts to assign</option>
                    <option value="Test">Test</option>
                    <option value="Test2">Test2</option>
                </select>
            </div>
        </div>

        <div class="parting-line-add-task"></div>

        <div class="rightside-add-task">

            <div class="description-input d-flex-column-center">
                <div class="input-description">
                    <div class="d-flex">
                        <span>Due date</span>
                        <span class="color-FF8190">*</span>
                    </div>
                </div>
                <input class="input-field option-value-disabled" id="dueDate" type="date" placeholder="dd/mm/yyyy">
                <div class="required-field-title">
                    <span></span>
                </div>
            </div>

            <div class="position-prio">
                <div class="input-description">
                    <span>Prio</span>
                </div>

                <div class="priority-selection">
                    <div id="urgentPrio" onclick="whichPriority('urgent')"  class="selection-field">
                        <span class="fz-20">Urgent</span>
                        <img id="imgUrgent" src="../img/prio_urgent.png">
                    </div>

                    <div id="mediumPrio" onclick="whichPriority('medium')" class="selection-field highlight-color-medium">
                        <span class="fz-20">Medium</span>
                        <img id="imgMedium" src="/img/prio_medium_white.png">
                        <!-- <img id="mediumOrange" class="vs-hidden" src="/img/prio_medium_orange.png"> -->
                    </div>

                    <div id="lowPrio" onclick="whichPriority('low')" class="selection-field">
                        <span class="fz-20">Low</span>
                        <img id="imgLow" src="../img/prio_low.png">
                    </div>
                </div>
            </div>

            <div class="description-category position-category d-flex-column-center">
                <div class="d-flex input-description">
                    <span>Category</span>
                    <span class="color-FF8190">*</span>
                </div>
                <select class="input-field option-value-disabled" id="category">
                    <option class="option-value-disabled" value="" disabled selected>Select task category</option>
                    <option value="Technical Task">Technical Task</option>
                    <option value="User Story">User Story</option>
                </select>
            </div>

            <div class="description-category position-subtasks d-flex-column-center">
                <span class="input-description">Subtasks</span>
                <div class="input-field new-subtask">
                    <input onclick="changeIconsSubtask()" class="input-new-subtask" type="text" id="subTasks" placeholder="Add new subtask">
                    <a id="addIconSubtasks" onclick="addNewSubTask()" class="icon-subtask-field"><img src="/img/add.png"></a>
                    <div id="activeInputSubtask" class="vs-hidden active-input-subtasks">
                        <a onclick="resetAddNewSubtask()"><img src="/img/close.png"></a>
                        <span class="height-24">|</span>
                        <a onclick="addNewSubTask()"><img class="size-check" src="/img/check_black.png"></a>
                    </div>
                </div>
                <div id="newSubTaskField"></div>
            </div>
        </div>
        
    <div class="required-field-notice">
        <span class="color-FF8190">*</span>
        <span>This field is required</span>
    </div>

    <div class="buttons-clear-create">
        <button class="btn-add-task" onclick="resetInputFields(); return false">
            <span class="typography-clear">Clear</span>
            <img src="/img/iconoir_cancel.png">
        </button>

        <button class="btn-add-task bg-color-create" id="createBtn">
            <span class="typography-create">Create Task</span>
            <img src="/img/check.png">
        </button>
    </div>
    </form>
</body>
</html>
