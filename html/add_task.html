<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Add Task</title>

    <link rel="stylesheet" href="/css/add_task.css">
    <link rel="stylesheet" href="/css/templates.css">

    <script src="/script.js"></script>
    <script src="/js/w3include.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/add_task.js"></script>
    <script src="/js/board.js"></script>
</head>

<body onload="includeHTML()">
    <div w3-include-html="/templates/header.html" class="header"></div>
    <div w3-include-html="/templates/sidebar.html" class="sidebar"></div>

    <h2>Add Task</h2>

    <form onsubmit="addTask(); return false" class="add-task-informations">
        <div class="leftside-add-task">

            <div class="description-input d-flex-column-center">
                <div class="input-description">
                    <div class="d-flex">
                        <span>Title</span>
                        <span class="color-FF8190">*</span>
                    </div>
                </div>
                <input class="input-field" id="title" required type="text" placeholder="Enter a title">
                <div class="required-field-title">
                    <span></span>
                </div>
            </div>

            <div class="description-textarea d-flex-column-center">
                <div class="input-description">
                    <span>Description</span>
                </div>
                <textarea id="description" cols="30" rows="10" placeholder="Enter a description"></textarea>
                <div class="required-field-description">
                    <span></span>
                </div>
            </div>

            <div class="assigned-to d-flex-column-center">
                <span class="input-description">Assigned to</span>
                <select class="input-field option-value-disabled" id="assignedTo">
                    <option value="#">Test</option>
                    <option value="#">Test2</option>
                </select>
            </div>
        </div>

        <div class="parting-line-add-task"></div>

        <div class="rightside-add-task">

            <div class="description-input d-flex-column-center">
                <div class="input-description">
                    <div class="d-flex">
                        <span>Due date</span>
                        <span class="color-FF8190">*</span>
                    </div>
                </div>
                <input class="input-field option-value-disabled" id="dueDate" type="date" placeholder="dd/mm/yyyy">
                <div class="required-field-title">
                    <span></span>
                </div>
            </div>

            <div class="position-prio">
                <div class="input-description">
                    <span>Prio</span>
                </div>

                <div class="priority-selection">
                    <div id="urgentPrio" onclick="whichPriority('urgent')"  class="selection-field">
                        <span>Urgent</span>
                        <img src="../img/Capa 1.png">
                    </div>

                    <div id="mediumPrio" onclick="whichPriority('medium')" class="selection-field highlight-color-medium">
                        <span>Medium</span>
                        <img src="../img/Capa 2 (1).png">
                    </div>

                    <div id="lowPrio" onclick="whichPriority('low')" class="selection-field">
                        <span>Low</span>
                        <img src="../img/Capa 2.png">
                    </div>
                </div>
            </div>

            <div class="description-category position-category d-flex-column-center">
                <div class="d-flex input-description">
                    <span>Category</span>
                    <span class="color-FF8190">*</span>
                </div>
                <select class="input-field option-value-disabled" id="category">
                    <option class="option-value-disabled" value="" disabled selected>Select task category</option>
                    <option value="">Technical Task</option>
                    <option value="">User Story</option>
                </select>
            </div>

            <div class="description-category position-subtasks d-flex-column-center">
                <span class="input-description">Subtasks</span>
                <input class="input-field" id="subTasks" type="text" placeholder="Add new subtask">
            </div>
        </div>
        
    <div class="required-field-notice">
        <span class="color-FF8190">*</span>
        <span>This field is required</span>
    </div>

    <div class="buttons-clear-create">
        <div class="container-clear">
            <button class="container-create font-size-21">Clear</button>
            <img src="#" alt="">
        </div>

        <div class="container-create">
            <button id="createBtn" class="container-create font-size-21">Create Task</botton>
            <img src="#" alt="">
        </div>
    </form>
</body>
</html>
