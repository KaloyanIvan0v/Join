<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Register</title>
  <link rel="icon" type="image/x-icon" href="../img/logoDark.png">
  <link rel="stylesheet" type="text/css" href="../css/register.css">
  <script src="../script.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/register.js"></script>
</head>

<body onload="initRegister()">

  <div id="id-sign-up-box" class="sign-up-box">
    <div class="sign-up-header">
      <div id="id-register-arrow-back" class="register-arrow-back">
        <img src="../img/arrow-left-line.svg" alt="">
      </div>
      <div class="sign-up-text">Sign up</div>
    </div>
    <div id="id-under-line-title" class="under-line-title"></div>
    <div class="sign-up-input">
      <form onsubmit="register(); return false;">
        <input required type="text" id="names">
        <input required type="email" id="email">
        <input required type="password" id="password">
        <input required type="password" id="password-confirm">
        <div>
          <img id="id-checkbox-sign-up" class="checkbox-sign-up" src="../img/Check button.svg" alt="">
          <div>I accept the</div>
          <a href="#">Privacy policy</a>
        </div>
        <button id="registerBtn">Sign up</button>
      </form>
    </div>
  </div>


</body>

</html>
